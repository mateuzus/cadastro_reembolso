<div class="po-wrapper">
    <po-menu [p-collapsed]="collapsed" [p-filter]="filter" [p-menus]="menus">
        <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color">
            <p>Welcome,</p>
            <p>
                <b> {{ name_panel }} </b>
            </p>
        </div>
    </po-menu>

    <po-toolbar p-title="Cadastro de Reembolso" [p-show-notification]="false"></po-toolbar>

    <po-page-default>
        <div class="cadastro-reembolso">
            <div class="tp-despesas">
                <po-combo class="po-md-12" [(ngModel)]="tp_despesa" p-label="Tipo de despesa" p-placeholder="Selecione um tipo de despesa">
                </po-combo>
            </div>
            <div class="vu-un">
                <po-decimal class="po-md-6" p-label="Valor unitário" [(ngModel)]="vl_unitario"></po-decimal>
                <po-input class="po-md-6" p-label="UM" [(ngModel)]="um"></po-input>
            </div>
            <div class="qtd-vi">
                <po-number class="po-md-6" p-label="Quantidade" [(ngModel)]="quantidade"></po-number>
                <po-decimal class="po-md-6" p-label="Valor informado" [(ngModel)]="vl_informado"></po-decimal>
            </div>
            <div class="centro-custo">
                <po-combo class="po-md-12" p-label="Centro de custo" [(ngModel)]="centro_custo" p-placeholder="Selecione um centro de custo">
                </po-combo>
            </div>
            <div class="total">
                <po-decimal class="po-md-12" [(ngModel)]="total" p-label="Total"></po-decimal>
            </div>
            <div class="obs">
                <po-textarea class="po-md-12" [(ngModel)]="obs" p-label="Observações"></po-textarea>
            </div>
            <div class="ok-pro-cancel po-md-12">
                <po-button class="cancelar" p-label="Cancelar" p-type="danger" [routerLink]="['/menu']"></po-button>
                <po-button class="salvar" p-label="Salvar" (p-click)="salvar()"></po-button>
                <po-button class="confirmar" p-label="Confirmar" p-type="primary" (p-click)="confirmar()"></po-button>
            </div>
        </div>
    </po-page-default>
