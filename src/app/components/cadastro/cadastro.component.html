<div class="po-wrapper">
    <po-menu [p-collapsed]="collapsed" [p-filter]="filter" [p-menus]="menus">
        <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color">
            <p>Bem-vindo,</p>
            <p>
                <b> {{ name_panel }} </b>
            </p>
        </div>
    </po-menu>

    <po-toolbar p-title="Cadastro de Reembolso" [p-show-notification]="false"></po-toolbar>

    <po-page-default>
        <div class="cadastro-reembolso">

            <div class="vu-un">
                <po-number p-disabled="true" class="po-md-6" p-label="Código da Prestação" [(ngModel)]="cod_prest" p-required="true">
                </po-number>
                <po-input class="po-md-4" p-label="Centro de custo" [p-placeholder]="place_cc"
                    [(ngModel)]="centro_custo" p-disabled="true" p-required="true"></po-input>
                <po-button class="po-md-2 cc" p-type="primary" p-icon="po-icon po-icon-search"
                    (p-click)="abrirModalCc()"></po-button>
            </div>

            <div class="tp-despesas">
                <po-select class="po-md-12" [(ngModel)]="sit_selecionada" p-label="Situação"
                    p-placeholder="Selecione um tipo de despesa" [p-options]="situacao" p-required="true">
                </po-select>
            </div>

            <div class="usuario">
                <po-input class="po-md-6" p-label="Usuário" [(ngModel)]="usuario" p-required="true">
                </po-input>
                <!-- <po-decimal [p-disabled]="despesaKm" class="po-md-6" p-label="Valor informado" [(ngModel)]="vl_informado"></po-decimal> -->
            </div>

            <div class="data">
                <po-datepicker class="po-md-6" [(ngModel)]="data" p-label="Data" p-required="true"></po-datepicker>
            </div>

            <div class="ok-pro-cancel po-md-12">
                <po-button class="cancelar" p-label="Cancelar" p-type="danger" [routerLink]="['/menu']"></po-button>
                <po-button class="salvar" p-label="Salvar" (p-click)="salvar()"></po-button>
                <po-button class="confirmar" p-label="Confirmar" p-type="primary" (p-click)="confirmar()"></po-button>
            </div>

            <po-modal [p-title]="titulo" [p-primary-action]="acoesPrimarias()"
                [p-secondary-action]="acoesSecundarias()">
                <div *ngIf="tipo_modal === 'cc'">
                    <po-table [p-columns]="colunasCc" [p-items]="dataCc" [p-container]="border" [p-sort]="true"
                        [p-striped]="true" [p-hide-text-overflow]="true" [p-selectable]="true"
                        [p-hide-select-all]="true" [p-single-select]="true" (p-selected)="linhaSelecionada($event)"
                        (p-unselected)="apagarLinhaSelecionada($event)">
                    </po-table>
                </div>
            </po-modal>

            <div>
                <po-loading-overlay p-screen-lock="true" p-text="Carregando..." [hidden]="isHideLoading"></po-loading-overlay>
            </div>

        </div>
    </po-page-default>
