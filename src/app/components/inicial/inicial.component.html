<div class="po-wrapper">
  <po-menu [p-collapsed]="collapsed" [p-filter]="filter" [p-menus]="menus">
    <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color">
      <p>Welcome,</p>
      <p>
        <b> {{ name_panel }} </b>
      </p>
    </div>
  </po-menu>

  <po-toolbar p-title="Lista de Reembolso" [p-show-notification]="false"></po-toolbar>

  <po-page-dynamic-search p-title="Reembolsos">
    <div class="switch">
      <po-switch p-label="Ir para list-view" [p-label-on]="po_ligado" [p-label-off]="po_desligado" (p-change)="irListView($event)"></po-switch>
    </div>
    <div class="widget">
      <app-widget [reembolso]="reembolso" [total]="total"></app-widget>
    </div>
    <po-table class="po-md-12 po-tabela" [p-columns]="colunasTabela" [p-items]="data"></po-table>
  </po-page-dynamic-search>

</div>
